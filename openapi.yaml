openapi: 3.0.3
info:
  title: MITA - Mini Issue Tracker API
  description: |
    API contract for the Mini Issue Tracker Application.
    This specification defines the endpoints that all backend implementations must follow.
  version: 1.0.0
  contact:
    name: MITA Workshop

servers:
  - url: http://localhost:8080/api
    description: Java (Spring Boot) backend
  - url: http://localhost:5000/api
    description: .NET (ASP.NET Core) backend
  - url: http://localhost:8000/api
    description: PHP (Laravel) backend

tags:
  - name: Authentication
    description: User authentication endpoints

paths:
  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate user with username and password
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            example:
              username: testuser
              password: password123
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
              example:
                token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxIiwidXNlcm5hbWUiOiJ0ZXN0dXNlciJ9.MOCK
                user:
                  id: 1
                  username: testuser
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error:
                  code: INVALID_CREDENTIALS
                  message: Invalid username or password

components:
  schemas:
    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          minLength: 1
          description: User's username
        password:
          type: string
          minLength: 1
          description: User's password

    LoginResponse:
      type: object
      required:
        - token
        - user
      properties:
        token:
          type: string
          description: JWT authentication token
        user:
          $ref: '#/components/schemas/User'

    User:
      type: object
      required:
        - id
        - username
      properties:
        id:
          type: integer
          format: int64
          description: User's unique identifier
        username:
          type: string
          description: User's username

    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: string
              description: Error code
            message:
              type: string
              description: Human-readable error message

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from /auth/login
